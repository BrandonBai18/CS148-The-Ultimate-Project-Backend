{% for notification in notification_list %}

{% if notification.type == "reply" %}
<a>{{notification.username}} reply to you: {{notification.content}}</a>
{% elif notification.type == "comment" %}
<a>{{notification.username}} comment on your post: {{notification.content}}</a>
{% endif%}
</br>
<a href = "/viewmore/{{notification.post_id}}">check</a></br>

{% endfor %}
